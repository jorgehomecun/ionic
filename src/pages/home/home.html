<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Firebase</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!auth.token">
    <p>
      Inicie sesion para poder subir imagenes
    </p>
  </div>
  <div *ngIf="auth.token">
  <input type="file" multiple="true" (change)="filechange($event)">
  <button ion-button secondary menuToggle>Subir archivos</button>
</div>
</ion-content>
